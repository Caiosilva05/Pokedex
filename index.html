<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>Pokedex</title>
</head>

<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__imagem">
        <h1 class="info__pokemon">
            <span class="numero__pokemon"></span> -
            <span class="nome__pokemon"></span>
        </h1>
        <img src="/images/pokedex.png" alt="Pokedex" class="pokedex">
        <form class="pesquisa">
            <input type="search" placeholder="Nome ou Número" class="input__pesquisa" required>
        </form>
        <div class="botoes">
            <button class="botao btn__voltar">&lt Voltar</button>
            <button class="botao btn__avancar">Avançar &gt</button>
        </div>
    </main>
    <script src="/js/script.js"></script>
</body>

</html>
